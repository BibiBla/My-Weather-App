<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="time-day">
            <div class="day">Sunday</div>
            <div class="time">20:15</div>
        </div>
        <h1>World Weather</h1>
        <button id="your-location">🌎 Your location 🌍 </button>
        <form id="city-form">
            <div class="form-row align-items-center">
                <div class="col-6">
                    <label class="sr-only" for="current-City">Enter your location</label>
                    <input type="text" class="form-control mb-2" id="current-City" placeholder="City" />
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
        <div class="row today">
            <div class="col-4">
                <div class="current">
                    <h2>Hamburg</h2>
                    <h3 id="temperature">17 </h3><span class=celsius>°C</span><span class="fahrenheit">|°F</span>
                    <div class="symbol">☀️</div>
                </div>
            </div>
            <div class="col-4">
                <div class="max-min">
                    <div class="max">🌡 max</div>
                    <div class="max-degree" id="max-temp">27</div><span class=celsius-max-min>°C</span>
                    <div class="min">❄️ min</div>
                    <div class="min-degree" id="min-temp">9</div><span class=celsius-max-min>°C</span>
                </div>
            </div>
            <div class="col-4">
                <div class="conditions">
                    <div class="status">

                        <div class="description" id="weather-description">clear sky</div>
                    </div>
                    <div class="wind">
                        <div class="wind-symbol">💨</div>
                        <div class="windstrength" id="windspeed">6</div> <span class="km">km/h</span>
                    </div>
                    <div class="humidity">
                        <div class="drop">💧</div>
                        <div class="hum-value" id="humidity">80</div><span class="hum-percent">%</span>
                    </div>
                </div>
            </div>
        </div>
        <h4>Forecast</h4>
        <div class="row forecast">
            <div class="col-2 day1">
                Mon
                <div class="day1-temp">12°C</div>
                <div class="day1-symbol">🌤</div>
            </div>
            <div class="col-2 day2">
                Tue
                <div class="day2-temp">12°C</div>
                <div class="day2-symbol">🌤</div>
            </div>
            <div class="col-2 day3">
                Wed
                <div class="day3-temp">12°C</div>
                <div class="day3-symbol">🌤</div>
            </div>
            <div class="col-2 day4">
                Thu
                <div class="day4-temp">12°C</div>
                <div class="day4-symbol">🌤</div>
            </div>
            <div class="col-2 day5">
                Fri
                <div class="day5-temp">12°C</div>
                <div class="day5-symbol">🌤</div>
            </div>
        </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
